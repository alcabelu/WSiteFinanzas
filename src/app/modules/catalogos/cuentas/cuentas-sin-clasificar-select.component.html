<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div *ngIf="mostrarCuentas">
          <div class="form-row">
              <div class="form-group col-md-4">                
                  <!--<label for="lblTipoBI">Mostrar cuentas por:</label>
                  <select name="inputCompania" class="form-control form-control-sm" [(ngModel)]="selectedCompania" (ngModelChange)="onChangeEstatus($event)">
                      <option value="-1">Seleccione una opción</option>
                      <option value="0">Registradas</option>
                      <option value="1">En espera de ser procesado</option>
                      <option value="2">Procesado</option>
                      <option value="2">Procesado con error</option>
                    </select>-->
              </div>
              <div class="form-group col-md-6"></div>
            <div class="form-group col-md-2">
              <div class="text-right">
                <label>&nbsp;</label>
                <button (click)="mostrarFormulario(0, 1)" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Agregar cuenta
                </button>
              </div>
            </div>
          </div>
          <div class="form-row">
            <h5 class="card-title">Cuentas registradas</h5>
            <div id="divTable" [style.height.px]="heightTable" class="form-group col-md-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="bg-secondary text-center">
                      <input type="checkbox" [checked]="selectAllCuentas" [checked]="selectAllCuentas" (change)="controlaAllCheck(0, selectAllCuentas = !selectAllCuentas)"
                      />
                    </th>
                    <th class="bg-secondary text-white">Num. Cuenta</th>
                    <th class="bg-secondary text-white">Descripción</th>
                    <th class="bg-secondary text-white">Fecha Registro</th>
                    <th class="bg-secondary text-white">Grupo Sat</th>
                    <th class="bg-secondary text-white"></th>
                    <th class="bg-secondary text-white"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let cta of cuentas'>
                    <td class="text-center">
                      <input type="checkbox" [checked]="cta.enviarcuenta" [checked]="cta.enviarcuenta" (change)="controlaAllCheck(cta.id, cta.enviarcuenta = !cta.enviarcuenta)"
                      />
                    </td>
                    <td class="text-center">{{ cta.numeroCuenta }}</td>
                    <td class="text-left">{{ cta.Concepto }}</td>
                    <td class="text-center">{{ cta.CreacionFecha }}</td>
                    <td class="text-left">{{ cta.grupoSATCuentaContable }}</td>
                    <!--<td class="text-center">
                      <button type="button" class="btn btn-primary btn-sm btn-block" id="submit" (click)='mostrarFormulario(cta.id, 3, cta)'>
                        <i class="fa fa-table"></i>
                        Detalles
                      </button>
                    </td>-->
                    <td class="text-center">
                      <span class="fa fa-pencil" style="font-size: 25px" id="submit" (click)='mostrarFormulario(cta.id, 2, cta)' title="Editar"></span>
                      <!-- <button type="button" class="btn btn-primary btn-sm btn-save" id="submit" (click)='mostrarFormulario(cta.id, 2, cta)'>
                        <i class="fa fa-pencil"></i>
                        Editar
                      </button> -->
                    </td>
                    <td class="text-center">
                      <span class="fa fa-trash-o" style="font-size: 25px" id="submit" (click)='eliminarCuenta(cta.id, 1)' title="Eliminar"></span>
                      <!-- <button type="button" class="btn btn-primary btn-sm btn-danger" id="submit" (click)='eliminarCuenta(cta.id, 1)'>
                        <i class="fa fa-trash-o"></i>
                        Eliminar
                      </button> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-right">
              <button (click)="enviarCuentas()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-paper-plane"></i>
                Enviar Cuentas
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="mostrarFormCuenta">
          <cta-cuentas-sin-clasificar-edit (mostrarCuentas)="mostrarCuentas=$event" (mostrarFormCuenta)="mostrarFormCuenta=$event"
            (getCuentasContables)="getCuentasContables($event)" [operacionCuenta]="operacionCuenta" [cuentaContable]="cuentaContable">
          </cta-cuentas-sin-clasificar-edit>
        </div>
      </div>
    </div>
  </div>
